{% include 'header.html' %}
<!-- Page Banner Section Start -->
<div class="page-banner-section section">
        <div class="page-banner-wrap row row-0 d-flex align-items-center ">

            <!-- Page Banner -->
            <div class="col-lg-12 col-12 order-lg-2 d-flex align-items-center justify-content-center">
                <div class="page-banner pt-10 pb-10">
                    <h1 style="text-transform: capitalize;">Bize Ulaşın</h1>
                </div>
            </div>

        </div>
    </div><!-- Page Banner Section End -->
<!-- Contact Section Start -->
<div class="contact-section section mt-90 mb-40">
    <div class="container">
        <div class="row">

            <!-- Contact Tab List -->
            <div class="col-lg-4 col-12 mb-50">
                <ul class="contact-tab-list nav">
                    <li><a class="active" data-toggle="tab" href="#contact-address">İletişim</a></li>
                    <li><a data-toggle="tab" href="#contact-form-tab">Mesaj Bırakın</a></li>
                </ul>
            </div>

            <!-- Contact Tab Content -->
            <div class="col-lg-8 col-12">
                <div class="tab-content">

                    <!-- Contact Address Tab -->
                    <div class="tab-pane fade show active row d-flex" id="contact-address">

                        <div class="col-lg-4 col-md-6 col-12 mb-50">
                            <div class="contact-information">
                                <h4>Adres</h4>
                                <p>Adres Bilgisi</p>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-12 mb-50">
                            <div class="contact-information">
                                <h4>Müşteri Hizmetleri</h4>
                                <p>0850 000 00 00</p>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-12 mb-50">
                            <div class="contact-information">
                                <h4>Espota Adresimiz</h4>
                                <p>mail@mail.com</p>
                            </div>
                        </div>

                    </div>

                    <!-- Contact Form Tab -->
                    <div class="tab-pane fade row d-flex" id="contact-form-tab">
                        <div class="col">

                            <form id="contact-form" action="" method="post" class="contact-form mb-50">
                                <div class="row">
                                    <div class="col-md-6 col-12 mb-25">
                                        <label for="first_name">Adınız *</label>
                                        <input id="first_name" type="text" name="ad" placeholder="Adınız" required>
                                    </div>
                                    <div class="col-md-6 col-12 mb-25">
                                        <label for="last_name">Soyadınız *</label>
                                        <input id="last_name" type="text" name="soyad" placeholder="Soaydınız" required>
                                    </div>
                                    <div class="col-md-12 col-12 mb-25">
                                        <label for="email_address">Eposta Adresi *</label>
                                        <input id="email_address" type="email" name="eposta" placeholder="Eposta Adresiniz" required>
                                    </div>
                                    <div class="col-12 mb-25">
                                        <label for="message">Mesajınız *</label>
                                        <textarea id="message" name="msg" placeholder="Mesajınız buraya yazınız" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <input type="submit" value="Mesaj Gönder" style="text-transform: capitalize;">
                                    </div>
                                </div>
                            </form>
                            <p class="form-messege"></p>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div><!-- Contact Section End -->

{% include 'footer.html' %}

$('.main-menu .iletisim').addClass('active');
</script>
